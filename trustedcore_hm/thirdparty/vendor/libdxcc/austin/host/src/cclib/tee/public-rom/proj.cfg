### Project definition for development of SeP ROM ###
PROJ_NAME = cc63p-rom
PROJ_REV = $(strip $(subst $$Rev:,,$$Rev: 3801 $))
PROJ_TYPE = ROM
OS = no_os
CC_DEV_ID = cc63p
PROJ_DIR = cc63p

rom_SOURCES = 	boot.c

        
# Set ROM API headers (to be exported to rom/include)
rom_HEADERS = boot/cc63p/secure_key_defs.h boot/cc63p/secure_key_int_defs.h

# Set to ROM linker script
rom_LD = proj-cc63p-rom.ld
# Base address of ROM image
rom_BASE = 0x04000000

ROM_VERSION_MAJOR = 3
ROM_VERSION_MINOR = 0
ROM_VERSION_PATCH = 0
ROM_VERSION_TAG = 9

ifeq ($(DEBUG),1)
    $(info DEBUG compilation not supported for this ROM. Disable DEBUG.)
    override DEBUG = 0
    export DEBUG
endif

