# Project configuration for cc710tee generic host project
PROJ_NAME = cc710tee
PROJ_REV = $(strip $(subst $$Rev:,,$$Rev: 1940 $))
PROJ_TYPE = HOST
PROJ_DIR = cc710tee
PROJ_PRD = cc710tee
HOST_LIBNAME = cc710teelib
OS := hmos
# Associated device indentification info.
CC_DEV_ID = 64
CC_HW_VERSION = 0xDF

# List of targets to build for host/src
PROJ_TARGETS += cc710teelib
FW_MAX_NUM_HW_QUEUES = 1
# Number of entries in MLLI table
FW_MLLI_TABLE_LEN = 128


# max buffer size for DLLI
DLLI_MAX_BUFF_SIZE=128

#min size for last entry in MLLI
MIN_CRYPTO_TAIL_SIZE=32


# Specific project definitions
# Support incoherent DMA

# Low level driver support
FW_ENABLE_AES_DRIVER = 1
FW_ENABLE_AEAD_DRIVER = 1
FW_ENABLE_DES_DRIVER = 1
FW_ENABLE_HASH_DRIVER = 1
FW_ENABLE_HMAC_DRIVER = 1
FW_ENABLE_BYPASS_DRIVER = 1
FW_ENABLE_RSA_DRIVER = 1
FW_ENABLE_ECC_DRIVER = 1
FW_ENABLE_KDF_DH_DRIVER = 1
FW_ENABLE_RND_DRIVER = 1
FW_ENABLE_C2_DRIVER = 0


# Specific project definitions for sbromlib
DX_CONFIG_SB_ADDITIONAL_DATA_SUPPORTED = 0
DX_CONFIG_OTP_SW_VERSION_NOT_SUPPORTED = 0
DX_CONFIG_SB_RAM_USAGE_ONLY            = 0
DX_CONFIG_SB_INDIRECT_SRAM_ACCESS      = 1
DX_CONFIG_SB_SEC_BOOT_PKCS_V15         = 0
# AXI NS bit: 0 for secure, 1 for not secure
DX_CONFIG_SB_AXI_NS_BIT        = 0
# TEE = Trusted Execution Environment (e.g., TZ)
DX_CONFIG_CC_LIB_ENV = tee
DX_CONFIG_PKA_ENGINE = hw
DX_CONFIG_HASH_SHA_512_SUPPORTED = 1
DX_CONFIG_HASH_MD5_SUPPORTED = 1
DX_CONFIG_HASH_XOR_SUPPORTED = 1
DX_CONFIG_SUPPORT_IOT	       = 0
DX_CONFIG_SUPPORT_PKA_128_32   = 1
# If the following flag = 1, then use specific ECC functions 
# with SCA protection on program level (different from HW level)
DX_CONFIG_SUPPORT_ECC_SCA_SW_PROTECT = 0

# Specific project definitions for supported algorithms
DX_CONFIG_CC_RSA_SUPPORT = 1
DX_CONFIG_CC_ECC_SUPPORT = 1

# FW images configuration
FW_VER_MAJOR = 1
FW_VER_MINOR = 0
FW_VER_PATCH = 0 

# definitions for TRNG
# TRNG mode: 0 for FE TRNG, 1 for TRNG90B, 2 for SWEE TRNG (currently SWEE TRNG is not supported)
SSI_CONFIG_TRNG_MODE = 0

CFLAGS_EXTRA += -DDX_CC_SRAM_INDIRECT_ACCESS


# Specific project definitions for secure key package generator
DX_CONFIG_SECURE_KEY_PACKAGE_SUPPORTED = 1

# Dependency on specified ROM for secure key package generator:
# Set DEP_ROM_TAG to the selected ROM release tag (tag dir. name only) 
# or leave empty for local ROM directory (for development on ROM branches)
DEP_ROM_TAG = tags/ssi641p-rom-1.0.0-rc2

#CCSW sets miminum key size for RSA SW key generation
# valid values: 512, 1024, 2048, 3072, 4096
DX_SOFT_KEYGEN_SIZE = 0


#indicates whether the project supports FIPS
DX_CONFIG_SUPPORT_FIPS = 0
DEBUG = 1

CROSS_COMPILE := aarch64-linux-android-

